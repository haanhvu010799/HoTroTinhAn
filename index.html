<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LSPD - HỆ THỐNG QUẢN LÝ ÁN PHẠT</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
  <div class="app-container">
    <header class="header">
      <div class="header-content">
        <div class="header-brand">
          <img src="lspd.jpg" alt="LSPD Logo" width="64" height="64">
          <h1>HỆ THỐNG QUẢN LÝ ÁN PHẠT LSPD</h1>
        </div>
      </div>
    </header>

    <main class="main-content">
      <!-- Left Column - Case Details -->
      <div class="case-details">
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Tìm kiếm tội danh...">
        </div>

        <div class="results-container">
          <div class="results-header">
            <h2>Kết quả</h2>
            <div class="total-time">
              <span>Tổng thời gian lĩnh án:</span>
              <span id="totalTime" class="time-value">0 phút</span>
            </div>
          </div>

          <div class="bail-amount">
            <span>Tiền bảo lãnh:</span>
            <span id="bailAmount" class="bail-value">0</span>
          </div>

          <div class="selected-offenses">
            <h3>Tội danh đã chọn</h3>
            <ul id="selectedOffensesList" class="selected-list"></ul>
          </div>

          <div class="copy-text">
            <h3>Văn bản để sao chép</h3>
            <div class="copy-actions">
              <textarea id="copyTextArea" readonly></textarea>
              <button id="copyBtn" class="btn btn-primary">Sao chép</button>
              <button id="resetBtn" class="btn btn-secondary">Reset</button>
            </div>
          </div>
        </div>

        <div class="profile-container">
          <h3>Tạo Hồ Sơ</h3>
          <div class="form-group">
            <label for="profileName">Tên:</label>
            <input type="text" id="profileName" placeholder="Nhập tên...">
          </div>
          <div class="form-group">
            <label for="profileCCCD">CCCD:</label>
            <input type="text" id="profileCCCD" placeholder="Nhập CCCD...">
          </div>
          <div class="form-group">
            <label for="profileTangVat">Danh sách tang vật:</label>
            <textarea id="profileTangVat" placeholder="Mô tả tang vật..."></textarea>
          </div>
          <div class="form-group" id="nguoiBaoLanhGroup">
            <label for="profileNguoiBaoLanh">Người bảo lãnh:</label>
            <input type="text" id="profileNguoiBaoLanh" placeholder="Nhập tên người bảo lãnh...">
          </div>
          <div class="form-group">
            <label for="profileNote">Ghi chú:</label>
            <textarea id="profileNote" placeholder="Ghi chú thêm..."></textarea>
          </div>
          <div class="form-group">
            <label for="profileResult">Hồ sơ:</label>
            <textarea id="profileResult" readonly></textarea>
            <button id="copyProfileBtn" class="btn btn-primary">Sao chép hồ sơ</button>
          </div>
        </div>
      </div>

      <!-- Right Column - Offense Selection -->
      <div class="offense-selection">
        <div class="categories-container">
          <div class="categories-tabs" id="categoriesTabs"></div>
        </div>
        <div class="offenses-container">
          <div id="offensesLists" class="offenses-lists"></div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>Được phát triển bởi Văn Phòng Thống Đốc nhằm hỗ trợ công tác xử án</p>
    </footer>
  </div>

  <script src="js/data.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/admin.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
