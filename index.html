<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Máy Tính Án - GTA5 RP</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
  <div class="app-container">
    <header class="header">
      <div class="header-content">
        <div class="header-brand">
          <div class="header-logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-scale-3d"><path d="M5 7v12h12"/><path d="m5 19 6-6"/><path d="M19 5h-7"/><path d="m5 7 6-6"/><path d="M19 5 5 19"/></svg>
          </div>
          <h1>Máy Tính Án - GTA5 RP</h1>
        </div>
        <div class="header-actions">
          <button id="toggleAdminBtn" class="btn btn-secondary">Quản lý tội danh</button>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div id="calculatorView" class="view active">
        <div class="categories-container">
          <div class="categories-tabs" id="categoriesTabs">
            <!-- Categories tabs will be generated here -->
          </div>
        </div>

        <div class="offenses-container">
          <div id="offensesLists" class="offenses-lists">
            <!-- Offenses lists will be generated here -->
          </div>
        </div>

        <div class="results-container">
          <div class="results-header">
            <h2>Kết quả</h2>
            <div class="total-time">
              <span>Tổng thời gian:</span>
              <span id="totalTime" class="time-value">0 phút</span>
            </div>
          </div>
          <div class="selected-offenses">
            <h3>Tội danh đã chọn</h3>
            <ul id="selectedOffensesList" class="selected-list">
              <!-- Selected offenses will be listed here -->
            </ul>
          </div>
          <div class="copy-text">
            <h3>Văn bản để sao chép</h3>
            <div class="copy-actions">
              <textarea id="copyTextArea" readonly></textarea>
              <button id="copyBtn" class="btn btn-primary">Sao chép</button>
            </div>
          </div>
        </div>
      </div>

      <div id="adminView" class="view">
        <div class="admin-header">
          <h2>Quản lý tội danh</h2>
          <button id="backToCalculatorBtn" class="btn btn-secondary">Quay lại máy tính án</button>
        </div>
        
        <div class="admin-content">
          <div class="admin-categories">
            <h3>Chọn danh mục</h3>
            <div id="adminCategoriesTabs" class="categories-tabs">
              <!-- Admin categories tabs will be generated here -->
            </div>
          </div>
          
          <div class="admin-offenses">
            <div class="admin-offenses-header">
              <h3>Danh sách tội danh</h3>
              <button id="addOffenseBtn" class="btn btn-primary">Thêm tội danh mới</button>
            </div>
            <div id="adminOffensesList" class="admin-offenses-list">
              <!-- Admin offenses list will be generated here -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Add Offense Modal -->
    <div id="addOffenseModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Thêm tội danh mới</h2>
          <button class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <form id="addOffenseForm">
            <div class="form-group">
              <label for="offenseName">Tên tội danh:</label>
              <input type="text" id="offenseName" required>
            </div>
            <div class="form-group">
              <label for="offenseTime">Thời gian phạt (phút):</label>
              <input type="number" id="offenseTime" min="1" required>
            </div>
            <div class="form-group">
              <label for="offenseCategory">Danh mục:</label>
              <select id="offenseCategory" required>
                <!-- Categories will be populated here -->
              </select>
            </div>
            <div class="form-actions">
              <button type="button" class="btn btn-secondary cancel-btn">Hủy</button>
              <button type="submit" class="btn btn-primary">Lưu</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Offense Modal -->
    <div id="editOffenseModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Sửa tội danh</h2>
          <button class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <form id="editOffenseForm">
            <input type="hidden" id="editOffenseId">
            <div class="form-group">
              <label for="editOffenseName">Tên tội danh:</label>
              <input type="text" id="editOffenseName" required>
            </div>
            <div class="form-group">
              <label for="editOffenseTime">Thời gian phạt (phút):</label>
              <input type="number" id="editOffenseTime" min="1" required>
            </div>
            <div class="form-group">
              <label for="editOffenseCategory">Danh mục:</label>
              <select id="editOffenseCategory" required>
                <!-- Categories will be populated here -->
              </select>
            </div>
            <div class="form-actions">
              <button type="button" class="btn btn-secondary cancel-btn">Hủy</button>
              <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Xác nhận xóa</h2>
          <button class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <p>Bạn có chắc chắn muốn xóa tội danh này không?</p>
          <input type="hidden" id="deleteOffenseId">
          <div class="form-actions">
            <button type="button" class="btn btn-secondary cancel-btn">Hủy</button>
            <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Xóa</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/admin.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
